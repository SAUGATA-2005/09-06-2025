<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Save & Load from LocalStorage</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #8360c3, #2ebf91);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
    }

    input[type="text"], input[type="number"] {
      width: 90%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #aaa;
      border-radius: 5px;
      font-size: 18px;
    }

    button {
      padding: 12px 24px;
      margin: 12px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .save-btn {
      background-color: #28a745;
      color: white;
    }

    .load-btn {
      background-color: #007bff;
      color: white;
    }

    h2 {
      font-size: 26px;
      color: #4a148c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>User Info</h2>
    <input type="text" id="name" placeholder="Enter your name"><br>
    <input type="number" id="age" placeholder="Enter your age"><br>
    <button class="save-btn" onclick="saveData()">Save</button>
    <button class="load-btn" onclick="loadData()">Load</button>
  </div>

  <script>
    function saveData() {
      const name = document.getElementById("name").value;
      const age = document.getElementById("age").value;
      localStorage.setItem("username", name);
      localStorage.setItem("userage", age);
      alert("Data saved to localStorage!");
    }

    function loadData() {
      const name = localStorage.getItem("username");
      const age = localStorage.getItem("userage");
      if (name !== null && age !== null) {
        document.getElementById("name").value = name;
        document.getElementById("age").value = age;
        alert("Data loaded from localStorage!");
      } else {
        alert("No data found in localStorage.");
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Time Display</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #060505;
    }

    #time {
      font-size: 2.8rem;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
      margin-bottom: 40px;
      text-shadow: 0 0 10px #fff;
      text-align: center;
      max-width: 90%;
    }

    .btn {
      background-color: #ffffff;
      color: #333;
      border: none;
      padding: 18px 35px;
      margin: 15px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      transition: background 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: #e2e8f0;
      transform: scale(1.08);
    }

    .btn:active {
      transform: scale(0.96);
    }
  </style>
</head>
<body>
  <div id="time">Time will appear here</div>
  <button class="btn" onclick="startTime()">Click me</button>
  <button class="btn" onclick="stopTime()">Stop</button>

  <script>
    let timerId;

    function updateTime() {
      const now = new Date();
      document.getElementById('time').textContent = now.toString();
    }

    function startTime() {
      if (!timerId) {
        updateTime();
        timerId = setInterval(updateTime, 1000);
      }
    }

    function stopTime() {
      clearInterval(timerId);
      timerId = null;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 300px;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 24px;
      color: #333;
    }

    a {
      display: block;
      margin: 15px 0;
      padding: 12px;
      font-size: 18px;
      text-decoration: none;
      color: white;
      background-color: #007bff;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Select a Webpage</h2>
    <a href="exercise.html">Exercise Page</a>
    <a href="temp.html">Temperature Page</a>
    <a href="time.html">Time Page</a>
  </div>
</body>
</html>
